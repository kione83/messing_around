    <h1 class="reg_header">Please fill out the registration</h1>
    <br>
<!-- create a form that allows users to enter their information to register for tickets-->
<form action="https://ptsv2.com/t/snhu_palooza/post" method="post" name="registrationForm" onsubmit="return validateForm()">
    <p> First Name: <input type="text" name="firstName"/> </p>
    <p> Last Name: <input type="text" name="lastName"/> </p>
    <p> Phone Number: <input type="text" name="phoneNumber"/> </p>
    <p> Email Address: <input type="text" name="emailAddr"/> </p>
    <input type="submit" value="Submit" onsubmit="validateForm()"/>
    
</form>   

<script defer>
    function validateForm(){
        var x = document.forms["registrationForm"]["firstName"].value;
        var y = document.forms["registrationForm"]["lastName"].value;
        if (x == "" || y == "" || x == null || y == null) {
            alert("First and Last name must be filled out, please.");
            return false;
        }
        if(document.registrationForm.phoneNumber.value.length != 10){
            alert("Phone number must include area code, no spaces or dashes.");
            return false;}
        if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(registrationForm.emailAddr.value)){
            return (true)}

        alert("You have entered an invalid email address!")
        return (false)}

</script>
